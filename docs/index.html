<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruobing Shang</title>
    <link rel="icon" id="favicon" />
    <script>
      /**
       * Vite Build cannot import these pngs.
       */
      const setFavicon = () => {
        const favicon = document.getElementById('favicon')
        const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const iconPath = !isDark ? '/infoweaver-black.png' : '/infoweaver-white.png'
        favicon.href = iconPath
      }
      window.addEventListener('load', setFavicon)
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon)
    </script>
    <script type="module" crossorigin src="/assets/index-DKGJSCOE.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DTMj_FiI.css">

  </body>
</html>
